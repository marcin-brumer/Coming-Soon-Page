<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Coming Soon Page</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="logo-row">
        <img src="./img/No-logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="content">
        <h1 class="comingsoon">Coming Soon</h1>
        <div class="countdown"></div>
      </div>
      <div class="subscribe">
        <p class="subscribe-text">
          We'll be here soon with our new awesome site, subscribe to be
          notified.
        </p>
        <form>
          <input
            type="email"
            name="email"
            class="subscribe-email"
            placeholder="Enter your email..."
          />
          <button type="submit" class="submit-button">Subscribe</button>
        </form>
      </div>
      <div class="socials">
        <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i> <i class="fab fa-pinterest"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
